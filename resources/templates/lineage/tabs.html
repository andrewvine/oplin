{{ define "lineage/tabs.html" }}

<div id="tabs">
<nav>
    <ul>
      {{ with .TabItems }}
      {{ range . }}
        <li>
          <a hx-get="{{ .Href }}"
            hx-trigger="click"
            hx-swap="outerHTML"
            hx-target="#content"
            role="{{ .Role }}">{{ .Text }}
            
          </a>
        </li>
      {{ end }}
      {{ end }}
    </ul>
  </nav>
</div>

{{ end }}
