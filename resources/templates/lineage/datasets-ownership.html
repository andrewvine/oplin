{{ define "lineage/datasets-ownership.html" }}

<div id="content">

  <div class="row">
    <div class="col-xs-12">
      {{ template "lineage/tabs.html" . }}
    </div>
  </div>

  <div class="row">

    <div class="col-xs-12">

      <article>
      {{ with .DatasetWithNamespace.Dataset.Facets.Ownership.Owners }}
      <table role="grid">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          {{ range . }}
          <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Type }}</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
      {{ end }}

      <script>

        if (window.Lines === undefined) {
          window.Lines = [];
        }
        if (!window.hasOwnProperty('Lines')) {
          window.Lines = [];
        }
        for (let i = 0; i < window.Lines.length; i++){
          window.Lines[i].remove();
        }
        window.Lines = [];

      </script>
    </article>

    </div>

  </div>

</div>
{{ end }}
