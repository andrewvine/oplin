{{ define "main/menu.html" }}

<aside class="menu">
  <nav>
  <ul>
  {{ with .MenuItems }}
    {{ range . }}
      <li>
        <a href="{{ .Href }}" role="{{ .Role }}">
         <span><i class="fa fa-{{ .Icon }}"></i></span><span>{{ .Text }}</span>
        </a>
      </li>
    {{ end }}
  {{ end }}
  </ul>
  </nav>
</aside>
{{ end }}
